<body class="mt-3">
<form #registerForm="ngForm" (ngSubmit)="register()" class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username" [(ngModel)]="user.username">
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="user.password">
    <label for="inputPassword">Password</label>
  </div>

  <button (click)="register()" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <button (click)="cancel()" class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
 </form>
</body>
