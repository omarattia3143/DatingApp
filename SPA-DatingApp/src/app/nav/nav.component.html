<nav class="navbar navbar-expand-md navbar-dark bg-primary">
<div class="container">

  <a class="navbar-brand" href="#">Dating App</a>


  <ul  *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link"  href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " href="#" aria-disabled="true">Messages</a>
    </li>
  </ul>

  <div *ngIf="isLoggedIn()">

    <div class="dropdown" dropdown>
      <a class="text-white dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user mr-2"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-2"></i>Logout</a>
      </div>
    </div>

  </div>

  <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Username"     name="username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="red btn btn-danger my-2 my-sm-0" type="submit">Login</button>
  </form>
</div>
</nav>
